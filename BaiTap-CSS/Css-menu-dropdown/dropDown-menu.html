<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css Dropdown-menu</title>
	<style type="text/css">
		 ul{
			padding: 0;
			margin:0;
			list-style-type: none;
			
		}
		ul.main-menu>li{
			float: left;
			position: relative;
			height: 50px;
			line-height: 50px;
			background-color: #4da6ff;
			padding: 10px;

		}
		ul.main-menu>li:hover{
			background-color: red;
			
			

		}
		.dropdown:hover ..sub-menu{
			background-color: red;
			display: block;
			width: 100px;
		}

		ul.main-menu>li>a{
			padding: 5px;
			color: white;
			text-decoration: none;
		}
		ul.sub-menu{
			display: none;
			position: absolute;
			top:70px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<nav>
				<ul class="main-menu">
					<li><a href="#" class="dropdown">Home</a>
						<ul class="sub-menu">
							<li><a href="#">Link 1</a></li>
							<li><a href="#">Link 2</a></li>
							<li><a href="#">Link 3</a></li>
						</ul>
					</li>
					<li><a href="#">Product</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
